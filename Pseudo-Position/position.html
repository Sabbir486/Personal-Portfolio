<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
    <style>
        .dummy{
            border: 1px solid tomato;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h3>CSS Position</h3>
    <ol>
        <!-- Flow Related -->
        <li>Static</li>
        <li>Relative: Relative to Current Position</li>
        <li>Absolute: Lose it's own position</li>

        <!-- Scroll Related -->
        <li>Fixed</li>
        <li>Sticky</li>
    </ol>

    <div class="swim">
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
        <div class="dummy"></div>
    </div>
    
</body>
</html>
